<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Happy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffc0cb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .emoji {
            font-size: 100px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: fade 5s linear infinite;
        }
        @keyframes fade {
            0% {
                transform: translate(0, 0) scale(1, 1);
                opacity: 1;
            }
            100% {
                transform: translate(100vw, -100vh) scale(5, 5);
                opacity: 0;
            }
        }
        .star:nth-child(1) {
            width: 5px;
            height: 5px;
            animation-delay: 1s;
        }
        .star:nth-child(2) {
            width: 20px;
            height: 20px;
            animation-delay: 2s;
        }
        .star:nth-child(3) {
            width: 15px;
            height: 15px;
            animation-delay: 3s;
        }
        .star:nth-child(4) {
            width: 30px;
            height: 30px;
            animation-delay: 4s;
        }
        .star:nth-child(5) {
            width: 5px;
            height: 5px;
            animation-delay: 5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ’–</div>
        <div class="message">Feeling so happy, I cannot express how happy I am! Let's be a perfect couple foreverrr!</div>
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
</body>
</html>
